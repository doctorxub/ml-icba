<!DOCTYPE html>
<html>
  <head>
    <title>Classify your Image!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/main-v8.css') }}"
    />
  </head>
  <body>
    <div class="container" role="main">
      <h1>{{ predictions.title }} {{ predictions.disease }}</h1>
      <h2>{{ predictions.type }}</h2>
      <h4><i>{{ predictions.sci }}</i></h4>
      <div>
        <div>Photo</div>
        <div>{{ predictions.hosts }}</div>
        <div>{{ predictions.symptoms }}</div>
        <div>{{ predictions.control }}</div>
      </div>
      <footer>
        <p><strong>International Center for Biosaline Agriculture</strong></p>
        <p>Common Diseases & Insect Pests Image Classification</p>
      </footer>
    </div>
  </body>
</html>
